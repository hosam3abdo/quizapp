<div class="container">
  <div>
    <div class="header">
      <button mat-raised-button color="primary" [routerLink]="['/home']">
        <mat-icon>arrow_back</mat-icon>
        Return to Dashboard
      </button>
    </div>
  <div class="card">

    <ng-container *ngIf="quizzes.length > 0">
      <h2 class="card-title">Quizzes</h2>


      <table mat-table [dataSource]="quizzes" class="table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let quiz"> {{ quiz.id }} </td>
        </ng-container>


        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let quiz"> {{ quiz.title }} </td>
        </ng-container>


        <ng-container matColumnDef="quizActions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let quiz">

            <button mat-button color="primary" [routerLink]="['/quiz', quiz.id, 'questions']">Show Questions</button>

            <button mat-button color="warn" (click)="deleteQuiz(quiz.id)">Delete</button>

            <button mat-button color="danger" [routerLink]="['/quiz', quiz.id]">Edit</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['id', 'title', 'quizActions']"></tr>
        <tr mat-row *matRowDef="let quiz; columns: ['id', 'title', 'quizActions'];"></tr>
      </table>

      <button mat-raised-button color="primary" (click)="addQuiz()" class="add-button">Add New Quiz</button>
    </ng-container>


    <ng-container *ngIf="quizzes.length === 0">
      <p class="no-quizzes">No quizzes available.</p>

      <button mat-raised-button color="primary" (click)="addQuiz()" class="add-button">Add New Quiz</button>

      <br>


    </ng-container>
  </div>
</div>
</div>
<div class="container">
  <button mat-button color="primary" [routerLink]="['/quiz', 1,1, 'result']">Show Results</button>
</div>
