<div class="container" [dir]="'dir'|translate">
  <div class="card">
    <div class="header">
      <div class="button-container">
        <button *ngIf="isAdmin()" mat-raised-button color="primary" [routerLink]="['/quizzes']" i18n>
          {{'quizinfo.Dashboard' | translate}}
        </button>
        <button mat-raised-button color="warn" (click)="logout()" i18n>
          {{'quizinfo.Logout' | translate}}
        </button>
        <select (change)="translate($event)" class="language-select">
          <option value="en">{{'quizinfo.English' | translate}}</option>
          <option value="ar">{{'quizinfo.Arabic' | translate}}</option>
        </select>
      </div>
    </div>

    <ng-container *ngIf="quizzes.length > 0">
      <h2 class="card-title" i18n>{{'quizinfo.Quizzes' | translate}}</h2>

      <table mat-table [dataSource]="quizzes" class="table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef i18n> {{'quizinfo.ID' | translate}} </th>
          <td mat-cell *matCellDef="let quiz" > {{'quizinfo.'+ quiz.id | translate }} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef i18n> {{'quizinfo.Title' | translate}} </th>
          <td mat-cell *matCellDef="let quiz"> {{ 'quizinfo.' + quiz.title | translate }} </td>
        </ng-container>

        <ng-container matColumnDef="quizActions">
          <th mat-header-cell *matHeaderCellDef i18n> {{'quizinfo.Actions' | translate}} </th>
          <td mat-cell *matCellDef="let quiz">
            <button mat-raised-button color="primary" [routerLink]="['/quiz', quiz.id, 'start']" i18n>
              {{'quizinfo.Start-Test' | translate}}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'title', 'quizActions']"></tr>
        <tr mat-row *matRowDef="let quiz; columns: ['id', 'title', 'quizActions'];"></tr>
      </table>
    </ng-container>
  </div>
</div>
