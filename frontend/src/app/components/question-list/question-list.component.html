
<div>
  <div class="header">
    <button mat-raised-button color="primary" [routerLink]="['/quizzes']">
      <mat-icon>arrow_back</mat-icon>
      Return to Dashboard
    </button>
  </div>
<div *ngIf="questions.length === 0">
  <p>No questions available for this quiz.</p>
  <button mat-raised-button color="primary" (click)="addQuestion()">Add New Question</button>
</div>

<div *ngIf="questions.length > 0">
  <table mat-table [dataSource]="questions" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="questionText">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Question Text</th>
      <td mat-cell *matCellDef="let question" class="action-cell"> {{ question.questionText }} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Options</th>
      <td mat-cell *matCellDef="let question" class="action-cell">
        <ul class="option-list">
          <li>{{ question.option1 }}</li>
          <li>{{ question.option2 }}</li>
          <li>{{ question.option3 }}</li>
          <li>{{ question.option4 }}</li>
        </ul>
      </td>
    </ng-container>

    <ng-container class="texa" matColumnDef="correctAnswer">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Correct Answer</th>
      <td mat-cell *matCellDef="let question" class="action-cell">{{ question.correctAnswer }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Actions</th>
      <td mat-cell *matCellDef="let question" class="action-cell">
        <div class="action-buttons">
          <button mat-raised-button color="primary" (click)="addQuestion()">Add New Question</button>
          <button mat-raised-button color="success" (click)="editQuestion(question.id)">Edit</button>
          <button mat-raised-button color="warn" (click)="deleteQuestion(question.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
  </table>
</div>

<hr>
</div>
